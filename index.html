---
layout: home
---

<div class="home">
  <div class="banner">
    <h1 class="banner-title">
  </div>


  <div class="posts">
    {% for post in site.posts %}
      <div class="card">
        <a class="link-overlay" href="{{ post.url | prepend: site.baseurl }}" style="background-image: url({{post.image}});background-position:{{post.bgpos}}">{{post.title}}</a>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </div>

</div>
